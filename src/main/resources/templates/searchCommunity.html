<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/searchCommunity.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <!--引入bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--引入Echarts-->
    <script src="js/echarts.min.js"></script>


    <title>聚合租房网</title>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- 小屏幕导航按钮和logo -->
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">聚合租房</a>
            </div>

            <!-- 导航 -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">首页</a></li>
                    <li><a href="index.html">搜索小区</a></li>
                    <li><a href="index.html">搜索房源</a></li>
                    <li><a href="/recommend">推荐房源</a></li>
                    <li><a href="/#contact">反馈</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>北京租房房源聚合统计</h1>
                    <p>爬取多家网站北京租房信息，将信息综合到聚合租房网站中</p>
                    <p>提供智能房源推荐功能，匹配您的最佳房源</p>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group" id="search">
                        <input type="text" class="form-control autocomplete ui-autocomplete-input" id="community" placeholder="请输入小区名称" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <ul class="nav justify-content-center" id="hotsearch">
                    <li class="nav-item"><a class="nav-link disabled" href="#">热门搜索:</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analysisCommunity?comm=远洋山水">远洋山水</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analysisCommunity?comm=东方太阳城">东方太阳城</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analysisCommunity?comm=天通苑东一区">天通苑东一区</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analysisCommunity?comm=天通苑北一区">天通苑北一区</a></li>
                </ul>
            </div>

        </div>
    </section>

</body>
<script>
    $(document).ready(function () {
        $('.btn').click(function () {
            var community = $("#community").val()
            document.location.href="/analysisCommunity?comm=" + community;
        })
    })
</script>
</html>
